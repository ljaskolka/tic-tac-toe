<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="game-container">
        <div class="cell-container">
            <div cellIndex="0" class="cell" id="sn0"></div>
            <div cellIndex="1" class="cell" id="sn1"></div>
            <div cellIndex="2" class="cell" id="sn2"></div>
            <div cellIndex="3" class="cell" id="sn3"></div>
            <div cellIndex="4" class="cell" id="sn4"></div>
            <div cellIndex="5" class="cell" id="sn5"></div>
            <div cellIndex="6" class="cell" id="sn6"></div>
            <div cellIndex="7" class="cell" id="sn7"></div>
            <div cellIndex="8" class="cell" id="sn8"></div>
        </div>
        <div class="flexCont">
        <h2 id="statusText"></h2>
        <button id="restartBtn">RESTART</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
